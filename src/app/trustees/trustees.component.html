<div *ngFor="let trustee of trustees" class="trustee">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="../../assets/avatar.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{trustee.name}}</h5>
      <p class="card-text">{{trustee.description}}</p>
    </div>
  </div>

</div>
